<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCritic | Review</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1 id="movieTitle">Movie</h1>
    <nav>
        <a href="landing.html">Home</a>
        <a href="index.html">Reviews</a>
        <a href="about.html">About</a>
    </nav>
</header>

<main class="content">

    <article class="full-review">
        <p class="rating">★★★★☆</p>
        <p>
            This film delivers a thoughtful narrative supported by
            strong performances and confident direction.
        </p>
        <p>
            Its themes are explored with emotional depth, rewarding
            audiences who engage closely with its ideas.
        </p>
    </article>

    <section>
        <h2>User Reviews</h2>
        <div id="reviews"></div>
    </section>

    <section class="review-form">
        <h2>Submit Your Review</h2>

        <form id="reviewForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Rating (1–5)</label>
            <input type="number" id="rating" min="1" max="5" required>

            <label>Review</label>
            <textarea id="review" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</main>

<footer>
    <p>&copy; 2026 CineCritic</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
