<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store | Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Shoes Store</a>
            <button class="menu-toggle">â˜°</button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" class="cart-link">Cart (<span class="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <main class="products-page">
        <h1>Our Products</h1>
        
        <div class="filters">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="running">Running</option>
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
            </select>
            
            <select id="sortFilter">
                <option value="default">Sort by</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>

        <div class="products-container">
            <!-- Products loaded by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Shoes Store</h3>
                <p>Quality footwear for everyone</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: info@shoesstore.com</p>
                <p>Phone: 0911 11 11 11</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Shoes Store. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Your Cart</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="cart-items"></div>
                <div class="cart-total">
                    <p>Total: <span>0</span> Birr</p>
                </div>
                <button class="btn checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
